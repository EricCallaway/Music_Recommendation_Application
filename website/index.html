<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Recommendation App</title>
  <link rel="stylesheet" href="login-page.css">
  <script defer src="login-page.js"></script>
  <script src="https://kit.fontawesome.com/a52a6f742b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <!--Top menu-->
        <div class="sidebar">
            <!--Profile Image & text-->
            <div class="logo">
                <img src="imgs/music_clip_art.png" alt="music_logo">
                <h3>Eric Callaway's</h3>
                <p>Music Recommendation Application</p>
            </div>
            <!--Menu item-->
            <div>
                <ul>
                    <li>
                        <a href="#" class="active">
                            <span class="icon"><i class="fa-solid fa-house"></i></span>
                            <span class="item">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fa-sharp fa-solid fa-screwdriver-wrench"></i></span>
                            <span class="item">Admin</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fa-solid fa-code-branch"></i></span>
                            <span class="item">Model</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fa-solid fa-music"></i></span>
                            <span class="item">Recommendations</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fas fa-users"></i></span>
                            <span class="item">Users</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
  <main id="main-holder">
    <h1 id="login-header">Login</h1>
    
    
    <form id="login-form">
        <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
        <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
        <input type="submit" value="Login" id="login-form-submit">
    </form>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>

  </main>
</body>

</html>
