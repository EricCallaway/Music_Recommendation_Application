<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Recommendation System</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/side-navbar.css">
    <script src="../js/component.js" type="text/javascript" defer></script>

  </head>
  <body>
    <div class="wrapper">
        <!--Top menu-->
        <side-navbar></side-navbar>
    </div>
    <main id="main-holder">
        <h1>Music Recommendation System App</h1>  
        <h2>Select Your Preference</h2>
        <p>Feature</p>
        <form id="feature-selection">
            <input type="radio" id="feature-selection-song" value="Song" name="selection">
            <label for="feature-selection-song">Song</label><br>

            <input type="radio" id="feature-selection-playlist" value="Playlist" name="selection"s>
            <lable for="feature-selection-playlist">Playlist</lable><br>
        </form>
        <br>

        <p id="song" style="display: block;">Song URI</p>
        <p id="playlist" style="display: none;">Playlist URI</p>

        
        <br>
        <input type="text" id="URI-input" name="URI-input">
        <br>
        <br>

        <h2 id="h2-song" style="display: block;">User's Song</h2>
        <h2 id="h2-playlist" style="display: none;">User Playlist</h2>

        <script>
          const form = document.getElementById("feature-selection");
          const song = document.getElementById("song");
          const playlist = document.getElementById("playlist");
          const h2_song = document.getElementById("h2-song");
          const h2_playlist = document.getElementById("h2-playlist");
        
          form.addEventListener("change", function() {
            if (form.elements.selection.value === "Song") {
              song.style.display = "block";
              h2_song.style.display = "block";

              playlist.style.display = "none";
              h2_playlist.style.display = "none";
            } else if (form.elements.selection.value === "Playlist") {
              song.style.display = "none";
              h2_song.style.display = "none";

              playlist.style.display = "block";
              h2_playlist.style.display = "block";
            }
          });
        </script>

        
        <hr class="solid">

        <section>

        </section>
        
    </main>
  </body>
</html>
